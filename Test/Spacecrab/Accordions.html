<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>jQuery UI</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/sunny/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>


<style>
#accordion-resizer {
padding: 10px;
width: 600px;
height: 100%;
}
</style>

<script>
$(function() {
$( "#accordion" ).accordion({
collapsible: true,
heightStyle: "content"
});
});
$(function() {
$( "#accordion-resizer" ).resizable({
minHeight: 240,
minWidth: 300,
resize: function() {
$( "#accordion" ).accordion( "refresh" );
}
});
var start = 0;
//Just a button, could remove as its for testing
 $( "button" )
.button()
.click(function() {
builder(start);
//Unclear if this is actually do +=1
start += 1;
});
});
</script>
</head>

<body>
<button>Click to build accordions</button>

<div id="accordion-resizer" class="ui-widget-content">
<div id="accordion">
</div>
</div>



<script>

//Builds the extra tabs
function builder($start)
{
//Append just adds the body, might be a more efficient way to add this in
//Load loads data, figure out how to integrate from the loader backend
	$(document.getElementById("accordion")).append('<h[$start]></h[$start]><div><p></p></div>');

//Loads data parsed from the .story in the spacecrabmeat into p
	$("p").load("http://test.space-crab.com/spacecrabmeat.pl? .story");


//Reloads the accordion after all this work has been done
	$('#accordion').accordion("refresh");

//Refocuses on the newest panel
	$("#accordion" ).accordion( "option", "active", $start );
}


</script>

</body>
</html>
